<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var numero = Math.floor(Math.random() * 11);
      var num = prompt("Qual o numero de 0 a 10");

      if (num != numero) {
        document.write("enrrou tente outra vez o numero era :" + numero);
      } else {
        document.write("parabens acertou!");
      }
    </script>
  </body>
</html>
