<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/script.js"></script>
  </head>
  <body>
    <div class="container">
      <br />
      <div class="form-group row">
        <label for="txtLogin" class="col-2 col-form-label">Login:</label>
        <div class="col-3">
          <input
            type="text"
            class="form-control"
            id="txtLogin"
            placeholder="Login"
          />
        </div>
      </div>
      <div class="form-group row">
        <label for="txtPass" class="col-2 col-form-label">Password:</label>
        <div class="col-3">
          <input
            type="password"
            class="form-control"
            id="txtPass"
            placeholder="Password"
          />
        </div>
      </div>
      <div class="form-group row">
        <div class="offset-2 col-3">
          <input
            type="button"
            class="btn btn-primary"
            onclick="pass()"
            value="Validar"
            id="btnValidar"
          />
        </div>
      </div>
      <div class="form-group row">
        <label id="lblValida" class="offset-2 col-3 col-form-label"></label>
      </div>
    </div>
  </body>
</html>
