<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var d = new Date();
      var n = d.getHours();
      var day = d.getDay();
      var minu = d.getMinutes();
      var month = d.getMonth() - 1;
      document.write(n + ":" + d);

      document.write(d.getDay());
