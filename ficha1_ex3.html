<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let numeros;
      let estrelas;
      for (var i = 0; i <= 5; i++) {
        numeros = Math.floor(Math.random() * 50 + 1);
        if (i < 2) {
          estrelas = Math.floor(Math.random() * 2 + 1);
          document.write("estrelas");
          document.write(estrelas);
          document.write("<br/>");
        }
        document.write("numeros");
        document.write(numeros);
        document.write("<br/>");
      }
    </script>
  </body>
</html>
